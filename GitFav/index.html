<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">


  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitFav</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

<script type="module" src="js/main.js" defer></script>
</head>
<body>
  <div id="app">
    <header>
      
      <img id="gitfav" src="/assets/Gitfav.svg" alt="">

      <section>
        
        <div class="search">
          <label class="sr-only" for="input-search">Digite o Github username que quer favoritar</label>
          <input id="input-search" type="text" placeholder="Digite o Github username que quer favoritar">
        </div>
  
        <button class="enter-search">
           <img src="/assets/star.svg" alt="">
           FAVORITAR
        </button>

      </section>

    </header>

    <div id="tabela">
      <table>

      <thead>
        <tr>
          <th id="usuario">Usuário</th>
          <th id="repositorio">Repositories</th>
          <th id="seguidores">Followers</th>
          <th id="acao">Ação</th>
        </tr>
      </thead>

      <tbody></tbody>
    </table>

      <div class="empty-state hide">
        <div class="no-favs">
           <img src="assets/smile-star.svg" alt="">
                
            <h2>Nenhum favorito ainda</h2>
        </div>
    </div>
    </div>
    

  </div>
</body>
</html>
